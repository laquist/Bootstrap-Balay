<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balay</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0" id="fullPageContainer">
        <div class="row">
            <!-- #sideBarSpaceContainer er til for at fylde det samme som sidebaren, så
                #mainContent bliver skubbet ud ved siden af sidebaren, i stedet for at 
                #mainContent bare starter helt inde til venstre og ligger under sidebaren -->
            <div id="sideBarSpaceContainer" class="col-2"></div>
            <aside class="col-2 p-4 text-center position-fixed">
                <h5 class="text-white text-uppercase py-4">Balay</h5>

                <nav>
                    <ul class="nav flex-column text-uppercase text-center py-4">
                        <li class="nav-item">
                            <a class="nav-link d-inline-block position-relative px-0 py-2 active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-inline-block position-relative px-0 py-2" href="#">Project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-inline-block position-relative px-0 py-2" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-inline-block position-relative px-0 py-2" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-inline-block position-relative px-0 py-2" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-inline-block position-relative px-0 py-2" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>

                <footer class="text-center m-2">
                    <small>
                        © <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        Copyright ©2018 All rights reserved | This template is made with ♥ by <a href="https://colorlib.com" target="_blank">Colorlib</a> 
                        <br>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->  
                        <span>Demo Images: <a href="http://nothingtochance.co/" target="_blank">nothingtochance.co</a></span>
                    </small>

                    <div id="icons" class="mt-4"></div>
                </footer>
            </aside>

            <div class="col-10 p-0" id="mainContent">
                <!-- Carousel/Slideshow -->
                <div id="mainCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#mainCarousel" data-slide-to="1"></li>
                        <li data-target="#mainCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block w-100" src="images/img_bg_1.jpg" alt="Slide #1">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="images/img_bg_2.jpg" alt="Slide #2">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="images/img_bg_3.jpg" alt="Slide #3">
                        </div>
                    </div>



                    <!-- <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a> -->
                </div>

                <div id="test"><p>test</p></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
